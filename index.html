                                            </li>

                                            </li>

                                            </li>

                                        <div class="tab-pane fade show active" id="pills-male" role="tabpanel" aria-labelledby="pills-male-tab">...</div>

                                        <div class="tab-pane fade" id="pills-female" role="tabpanel" aria-labelledby="pills-female-tab">...</div>
                                        <div class="tab-pane fade" id="pills-femaleVIP" role="tabpanel" aria-labelledby="pills-femaleVIP-tab">...</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="v-pills-application" role="tabpanel" aria-labelledby="v-pills-application-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-permission" role="tabpanel" aria-labelledby="v-pills-permission-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-contact" role="tabpanel" aria-labelledby="v-pills-contact-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-faq" role="tabpanel" aria-labelledby="v-pills-faq-tab">...</div>
                    </div>
                </div>
            </div>

        </div>
